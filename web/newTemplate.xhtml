<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="default.css"/>
        <h:outputStylesheet library="css" name="cssLayout.css"/>
        <h:outputStylesheet library="css" name="styledetail.css"/>
        <title>Facelets Template</title>
    </h:head>
    <h:body>
        <p:layout>
            <p:layoutUnit position="north" class="panel" size="50">
                <h:form id ="formbaner">
                    <p:commandLink action="#{bookController.chuyenTrangTheoLoai(0)}">
                        <f:view>
                            <h:graphicImage url="/image/image_logo/logo.png" width="200" alt="vinabook"></h:graphicImage>
                        </f:view>
                    </p:commandLink>
                    <p:inputText id="input_search" style="margin-left: 100px" />
                    <p:button value="Search" class="btn_search" icon="ui-icon-search"/>
<!--                    <p:commandLink style="margin-left: 100px">
                        <h:outputText value="Đăng nhập"  />
                    </p:commandLink> - 
                    <p:commandLink>
                        <h:outputText value="Đăng kí" />
                    </p:commandLink>-->
                </h:form>
            </p:layoutUnit>
            <p:layoutUnit position="center" class="panel">
                <p:layout>
                    <p:layoutUnit position="north" class="panel" size="400" resizable="true" style="width: 250px">
                        <p:layout >
                            <p:layoutUnit position="west" class="panel menu" >
                                <h:form>
                                    <p:menu model="#{categoryController.model}" >
                                    </p:menu>
                                </h:form>
                            </p:layoutUnit>
                            <p:layoutUnit position="center" class="panel">
                                <p:galleria class="slide" value="#{slideControlle.images}"  var="image" effectSpeed="1000" effect="fade" autoPlay="true" >
                                    <p:commandLink>
                                        <p:graphicImage value="../image/image_slide/#{image}" alt="Image Description for #{image}" title="#{image}"/>          
                                    </p:commandLink>
                                </p:galleria>
                            </p:layoutUnit>
                        </p:layout>
                    </p:layoutUnit>
                    <p:layoutUnit position="south" size="300" class="footer">
                        <h:form>
                            <p:panelGrid columns="3" layout="grid">
                                <p:panelGrid columns="1" class="panel">
                                    <p:outputLabel value="Về công ty"/>
                                    <p:link value="Giới thiệu về công ty" />
                                    <p:link value="Tuyển dụng" />
                                    <p:link value="Góc báo chí" />
                                    <p:link value="Chương trình đại lý" />
                                </p:panelGrid>
                                <p:panelGrid columns="1" class="panel">
                                    <p:outputLabel value="Trợ giúp"/>
                                    <p:link value="Quy định sử dụng" />
                                    <p:link value="Hướng dẫn mua hàng" />
                                    <p:link value="Phương thức thanh toán" />
                                    <p:link value="Phương thức vận chuyển" />
                                </p:panelGrid>
                                <p:panelGrid columns="1" class="panel">
                                    <p:outputLabel value="Tin tức"/>
                                    <p:link value="Tin tức sách" />
                                    <p:link value="Chân dung" />
                                    <p:link value="Điểm sách" />
                                    <p:link value="Phê bình" />
                                </p:panelGrid>
                            </p:panelGrid>
                        </h:form>
                    </p:layoutUnit>
                    <p:layoutUnit position="center" size="2000">
                        <ui:insert name="content">
                        </ui:insert>
                    </p:layoutUnit>
                </p:layout>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
