<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>
    <h:body>
        <div id="top">
            <div class="banner">
                <p:commandLink >
                    <f:view>
                        <h:graphicImage url="/image/image_logo/logo.png" width="200" alt="vinabook"></h:graphicImage>
                    </f:view>
                </p:commandLink>
            </div>
            <div class="function_bar">
                <div class = "search">
                    <p:inputText id="input_search" />
                    <p:button value="Search" class="btn_search" icon="ui-icon-search"/>

                </div>
                <div class ="cart_login">
                    <div class="cart">
                        <h:outputText  value="Giỏ hàng 0"/>
                    </div>
                    <div class="login">
                        <p:commandLink>
                            <h:outputText value="Đăng nhập" />
                        </p:commandLink> - 
                        <p:commandLink>
                            <h:outputText value="Đăng kí" />
                        </p:commandLink>
                    </div>

                </div>
            </div>
        </div>
        <div id =" center">
            <ui:insert name="content">
                <div id="center_top">
                    <div id="left">
                        <ul><h3>DANH MỤC SẢN PHẨM</h3>
                            <li><p:commandLink>
                                    <h:outputText value="Sách Văn Học" />
                                </p:commandLink>
                            </li>
                            <li><p:commandLink>
                                    <h:outputText value="Sách Kỹ Năng - Sống Đẹp" />
                                </p:commandLink>
                            </li>
                            <li><p:commandLink>
                                    <h:outputText value="Sách Thiếu Nhi" />
                                </p:commandLink>
                            </li>
                            <li><p:commandLink>
                                    <h:outputText value="Sách Giáo Khoa" />
                                </p:commandLink>
                            </li>
                            <li><p:commandLink>
                                    <h:outputText value="Sách Kinh Tế" />
                                </p:commandLink>
                            </li>
                            <li><p:commandLink>
                                    <h:outputText value="Sách Lịch Sử" />
                                </p:commandLink>
                            </li>
                            <li><p:commandLink>
                                    <h:outputText value="Sách Khoa Học - Kỹ Thuật" />
                                </p:commandLink>
                            </li>
                            <li><p:commandLink>
                                    <h:outputText value="Sách Tổng Hợp" />
                                </p:commandLink>
                            </li>
                            <li><p:commandLink>
                                    <h:outputText value="Sách Quân Sự" />
                                </p:commandLink>
                            </li>

                        </ul>
                    </div>

                    <div id="right" class="left_content">
                        <p:galleria class="slide" value="#{imageManagedBean.images}" var="image" showCaption="true">
                            <p:graphicImage name="image/image_slide/#{image}" alt="Image Description for #{image}" title="#{image}"/>
                        </p:galleria>
                    </div>
                </div>
                <div id ="center_bottom">


                </div>
            </ui:insert>
        </div>
        <div id="bottom">
            <div class ="about">
                <ul><h4>Về công ty</h4>
                    <li><p:commandLink>
                            <h:outputText value="Giới thiệu về công ty"/>
                        </p:commandLink></li>
                    <li><p:commandLink>
                            <h:outputText value="Tuyển dụng"/>
                        </p:commandLink></li>
                    <li><p:commandLink>
                            <h:outputText value="Góc báo chí"/>
                        </p:commandLink></li>
                    <li><p:commandLink>
                            <h:outputText value="Chương trình đại lý"/>
                        </p:commandLink></li>
                </ul>




            </div>
            <div class ="help">
                <ul><h4>Trợ giúp</h4>
                    <li><p:commandLink>
                            <h:outputText value="Quy định sử dụng"/>
                        </p:commandLink></li>
                    <li><p:commandLink>
                            <h:outputText value="Hướng dẫn mua hàng"/>
                        </p:commandLink></li>
                    <li><p:commandLink>
                            <h:outputText value="Phương thức thanh toán"/>
                        </p:commandLink></li>
                    <li><p:commandLink>
                            <h:outputText value="Phương thức vận chuyển"/>
                        </p:commandLink></li>
                </ul>




            </div>
            <div class ="infor_book">
                <ul><h4>Tin tức sách</h4>
                    <li><p:commandLink>
                            <h:outputText value="Tin tức"/>
                        </p:commandLink></li>
                    <li><p:commandLink>
                            <h:outputText value="Chân dung"/>
                        </p:commandLink></li>
                    <li><p:commandLink>
                            <h:outputText value="Điểm sách"/>
                        </p:commandLink></li>
                    <li><p:commandLink>
                            <h:outputText value="Phê bình"/>
                        </p:commandLink></li>

                </ul>




            </div>
            <div class ="followus">
                <h4>Follow us</h4>
                <p:commandLink>
                    <f:view>
                        <h:graphicImage url="/image/image_follow/facebook.png" width="25" alt="facebook"></h:graphicImage>
                    </f:view>
                </p:commandLink>
                <p:commandLink>
                    <f:view>
                        <h:graphicImage url="/image/image_follow/google.png" width="25" alt="google+"></h:graphicImage>
                    </f:view>
                </p:commandLink>
                <p:commandLink>
                    <f:view>
                        <h:graphicImage url="/image/image_follow/twitter.png" width="25" alt="twitter"></h:graphicImage>
                    </f:view>
                </p:commandLink>
            </div>
            <div class ="pay">
                <h4>Thanh toán</h4>
                <p>
                    <f:view>
                        <h:graphicImage url="/image/image_payment/atm.png" width="30" alt="twitter"></h:graphicImage>
                    </f:view>
                    <f:view>
                        <h:graphicImage url="/image/image_payment/jcb.png" width="30" alt="twitter"></h:graphicImage>
                    </f:view>
                </p>
                <p>
                    <f:view>
                        <h:graphicImage url="/image/image_payment/visa.png" width="30" alt="twitter"></h:graphicImage>
                    </f:view>
                    <f:view>
                        <h:graphicImage url="/image/image_payment/mastercard.png" width="30" alt="twitter"></h:graphicImage>
                    </f:view>                
                </p>
            </div>



        </div>

    </h:body>

</html>
