<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    </head>
    <body>

        <ui:composition template="../newTemplate.xhtml">
            <ui:define name="content">
                <p:breadCrumb>
                    <p:menuitem value="Categories" url="#" />
                    <p:menuitem value="Sports" url="#" />
                    <p:menuitem value="Basketball" url="#" />
                    <p:menuitem value="NBA" url="#" />
                    <p:menuitem value="Teams" url="#" />
                    <p:menuitem value="L.A. Lakers" url="#" />
                    <p:menuitem value="Roster" url="#" />
                    <p:menuitem value="Kobe Bryant" url="#" />
                </p:breadCrumb>
                <div class="chiacot" >
                    <div class="cot" >
                        <p:panelGrid columns="1" style="background-color: #fff">
                            <f:facet name="header">
                                <p:graphicImage value="../image/image_produce/#{bookController.book.image}" />
                            </f:facet>
                        </p:panelGrid></div>
                    <div class="cot">
                        <h3><h:outputText value="#{bookController.book.name}" /></h3>
                        <p><h:outputText value="Tác Giả: " />
                            <h:outputText value="#{bookController.book.author.name}" /></p>
                        <p><h:outputText value="Giá: " />
                            <h:outputText value="#{bookController.book.price} đ" /></p>
                        <p>                            <h:outputText value="Thể loại: " />
                            <h:outputText value="#{bookController.book.category.name}" /></p>
                    </div>
                    <div class="cot" >
                        <p:panel id="basic" header="Thông tin kèm theo." style="margin-bottom:20px; background-color: #e6ffe6">
                            <h:panelGrid columns="1" cellpadding="10">
                                <h:outputText
                                    value="  -Có dịch vụ bọc sách plastic cao cấp cho sách này " />
                                <h:outputText
                                    value="  -Miễn phí giao hàng toàn quốc cho Đơn hàng từ 250.000đ (Áp dụng từ 1/2/2015. " />
                            </h:panelGrid>
                        </p:panel>
                    </div>
                    <div class="cot">
                        <p:panel id="basic" header="Thông tin thanh toán."  style="margin-bottom:20px; background-color: #e6ffe6; font-size: 16px;">
                            <h:panelGrid columns="2" cellpadding="10">
                                <h:outputText value="Giá bán: "/>
                                <h:outputText
                                    value="#{bookController.book.price} đ" />
                                <h:outputText value="Tình trạng: "/>
                                <h:outputText style="color: green"
                                              value="Còn hàng" />
                                <p:commandButton value="Mua hàng"/>
                            </h:panelGrid>
                        </p:panel>

                    </div> 
                </div>
                <!--<div class="info-sach">-->
                    <p:panel id="basic" header="Giới thiệu sách" footer="Mời bạn đón đọc" style="margin-bottom:20px">
                        <h:panelGrid columns="1" cellpadding="10">
                            <h:outputText value="#{bookController.book.info}" />
                        </h:panelGrid>
                    </p:panel>
                <!--</div>-->


            </ui:define>
        </ui:composition>
    </body>
</html>
