<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="stylehome.css" />
    </head>
    <body>
        <h2>trang chu</h2>
        <ui:composition template="../newTemplate.xhtml">
            <ui:define name="content">
                <h:form id="form">
                    <p:dataGrid var="arbook" value="#{bookController.arr}" columns="4" layout="grid" rows="16" paginator="true" id="book"
                                paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                rowsPerPageTemplate="6,12,16">
                        <p:panel class ="display_book" style="text-align: center">
                            <h:panelGrid columns="1" style="width:100%">
                                <p:commandLink action="#{bookController.ProductDetail(arbook)}">
                                    <p:graphicImage width="240" height="380" class="display_image" value="../image/image_produce/#{arbook.image}"/> 
                                </p:commandLink>
                                <h:outputText style="color: red" value="#{arbook.price} Ä‘" />
                                <p:commandLink action="#{bookController.ProductDetail(arbook)}">
                                    <h:outputText  value="#{arbook.name}" style="margin:0 auto; font-size: 18px" />
                                    <f:setPropertyActionListener value="#{arbook}" target="#{dataGridView.book}" />
                                </p:commandLink>
                            </h:panelGrid>
                        </p:panel>

                    </p:dataGrid>

                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
