<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Thanh toán</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition template="../newTemplate.xhtml">
            <ui:define name="content">
                <h:form id="formlistcart">
                    <h3>Các sản phẩm bạn muốn mua</h3>
                    <p:dataTable id="order" var="book" value="#{cartController.order.orderProducts}">
                        <p:column headerText="Tên sách">
                            <h:outputText value="#{book.product.name}" />
                        </p:column>
                        <p:column headerText="Số lượng">
                            <h:inputText value="#{book.quantity}" />
                        </p:column>
                        <p:column headerText="Giá">
                            <h:outputText value="#{book.product.price} đ" />
                        </p:column>
                         <p:column headerText="Thành tiền" id="thanhtien">
                             <h:outputText value="#{book.product.price * book.quantity} đ" />
                        </p:column>
                    </p:dataTable>
                    <p:panelGrid>
                        
                    </p:panelGrid>
                    <p:commandButton value="Tiếp tục mua hàng" action="#{cartController.buy()}" update="order" />
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
