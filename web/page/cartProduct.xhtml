<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Thanh toán</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition template="../newTemplate.xhtml">
            <ui:define name="content">
                <p:dataTable var="book" value="#{cartController.o.orderProducts}">
                    <p:column headerText="Mã hóa đơn">
                        <h:outputText value="#{book.orderId}" />
                    </p:column>

                    <p:column headerText="Tên sách">
                        <h:outputText value="#{book.product.name}" />
                    </p:column>

                    <p:column headerText="Số lượng">
                        <h:outputText value="#{book.quantity}" />
                    </p:column>

                  
                </p:dataTable>
            </ui:define>
        </ui:composition>
    </body>
</html>
