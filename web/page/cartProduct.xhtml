<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Thanh toán</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition template="../newTemplate.xhtml">
            <ui:define name="content">
                <h3>Các sản phẩm bạn muốn mua</h3>
                <h:form id="formcartbuy">
                    <p:growl id="message" showDetail="true" />
                    <p:dataTable id="order" var="book" value="#{cartController.order.orderProducts}">
                        <p:column headerText="Tên sách">
                            <h:outputText value="#{book.product.name}" />
                        </p:column>
                        <p:column headerText="Số lượng">
                            <h:inputText value="#{book.quantity}" />
                        </p:column>
                        <p:column headerText="Giá">
                            <h:outputText value="#{book.product.price} đ" />
                        </p:column>
                        <p:column headerText="Thành tiền">
                            <h:outputText id="thanhtien" value="#{book.product.price * book.quantity} đ" />
                        </p:column>
                    </p:dataTable>
                    <br/>
                    <br/>
                <hr/>
<!--                </h:form>
                <h:form id="formthanhtoan">-->
                <h2 style="color: #045491;padding:10px 0 10px 0; text-align: center">Thông tin người nhận</h2>
                    <p:panelGrid columns="4">
                        <h:outputLabel value="Họ và tên:" />
                        <h:inputText value="#{cartController.order.user.name}" style="width: 300px; height:30px" />
                        <h:outputLabel value="Email:" />
                        <h:inputText value="#{cartController.order.user.email}" style="width: 300px; height:30px"/>
                        <h:outputLabel value="Số điện thoại:" />
                        <h:inputText value="#{cartController.order.user.phone}"  style="width: 300px; height:30px"/>
                        <h:outputLabel value="Địa chỉ:" />
                        <h:inputText value="#{cartController.order.user.address}" style="width: 300px; height:30px"/>
                    </p:panelGrid>
                    <p:commandLink value="Tiếp tục mua hàng" action="#{bookController.chuyenTrangTuGioHang(0)}"/>
                    <p:commandButton value="Mua sách" immediate="true" id="btnmuangay" action="#{cartController.buy()}" update=":formcartbuy:message :formcartbuy:order" />
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
