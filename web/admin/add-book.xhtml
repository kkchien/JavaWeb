<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Trang thêm sách</title>
    </h:head>
    <h:body>
        <h:form>
            <p:growl id="msgs" showDetail="true" />

            <p:panel header="Thêm sách" style="margin-bottom:10px;">
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="name" value="Tên sách:" />
                    <p:inputText id="name" value="#{bookController.book.name}" required="true" style="width:250px"/>
                    <p:outputLabel for="category" value="Thể loại " />
                    <p:selectOneMenu id="category" value="#{bookController.book.category.id}" style="width:250px">
                        <f:selectItem itemLabel="Chọn thể loại" noSelectionOption="true" />
                        <f:selectItems value="#{categoryController.categories}" var="category" itemLabel="#{category.name}" itemValue="#{category.id}" />
                    </p:selectOneMenu>
                    <p:outputLabel for="author" value="Tác giả: " />
                    <p:selectOneMenu id="author" value="#{bookController.book.author.id}" style="width:250px">
                        <f:selectItem itemLabel="Chọn tác giả" noSelectionOption="true" />
                        <f:selectItems value="#{authorController.authors}" var="author" itemLabel="#{author.name}" itemValue="#{author.id}" />
                    </p:selectOneMenu>
                    <p:outputLabel for="price" value="Giá: " />
                    <p:inputText id="price" value="#{bookController.book.price}" required="true" style="width:250px" />
                    <p:outputLabel for="info" value="Thông tin chi tiết " />
                    <p:inputTextarea id="info" value="#{bookController.book.info}" required="true" style="width:250px"/>
                </h:panelGrid>
                <p:separator />
                <p:commandButton value="Thêm" update="msgs" action="#{bookController.addBook()}" icon="ui-icon-check" />
            </p:panel>
        </h:form>
    </h:body>
</html>
