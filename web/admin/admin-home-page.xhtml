<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Manager Admin</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="style_admin.css"/>
    </h:head>
    <h:body>
        <h:form>  
            <p:growl id="messages"/>
            <p:menubar class="bg_color" style="padding: 1%">
                <p:menuitem  icon="/image/image_logo/logo.png">
                    <h:graphicImage url="/image/image_logo/logo.png" width="50%" alt="logo"/>
                </p:menuitem>
                <p:submenu  label="Tài khoản" class="item-right">
                    <p:menuitem action="#{loginController.logout()}" value="Đăng xuất"/>
                </p:submenu>
            </p:menubar>
        </h:form>
        <p:layout class="main">
            <p:layoutUnit position="west" class="left_menu">
                <h:form>
                    <p:panelMenu class="bg_color">
                        <p:menuitem>
                            <h:graphicImage value="/image/icon/home.png" width="20" />
                        </p:menuitem>
                        <p:submenu label="Quản lý sách" class="bg_color">
                            <p:menuitem value="List sách" icon="ui-icon-list" />
                            <p:menuitem value="Thêm sách" outcome="add-book"  icon="ui-icon-plus" />
                        </p:submenu>
                        <p:submenu label="Quản lý sách">
                            <p:menuitem value="List sách" actionListener="#{menuView.save}" icon="ui-icon-list" />
                        </p:submenu>
                        <p:submenu label="Quản lý tác giả">
                            <p:menuitem value="List tác giả" actionListener="#{menuView.save}" icon="ui-icon-list" />
                            <p:menuitem value="Thêm tác giả" actionListener="#{menuView.update}"  icon="ui-icon-plus" />
                        </p:submenu>
                        <p:submenu label="Quản lý thể loại">
                            <p:menuitem value="List thể loại" actionListener="#{menuView.save}" icon="ui-icon-list" />
                            <p:menuitem value="Thêm thể loại" actionListener="#{menuView.update}"  icon="ui-icon-plus" />
                        </p:submenu>
                    </p:panelMenu>
                </h:form>
            </p:layoutUnit>
            <p:layoutUnit position="center" class="container">
                <h:form id="form">
                    <p:dataTable id="book" value = "#{bookController.books}" var = "book" binding="#{table}" 
                                 rows="15"
                                 paginator="true"
                                 paginatorTemplate="{CurrentPageReport} {PreviousPageLink} {PageLinks} {NextPageLink}"
                                 selectionMode="single"
                                 selection="#{bookController.book}"
                                 lazy="true"
                                 >

                        <p:ajax event="rowSelect"  update=":form:action" oncomplete="PF('actionDialog').show()"/>
                        <p:column> 
                            <f:facet name = "header">STT</f:facet>
                                #{table.rowIndex+1}
                        </p:column>
                        <p:column filterBy="#{book.name}">    				
                            <f:facet name = "header" >Tên sách</f:facet>    				
                                #{book.name}
                        </p:column>
                        <p:column>
                            <f:facet name = "header">Thể loại</f:facet>
                                #{book.category.name}
                        </p:column>
                        <p:column>
                            <f:facet name = "header">Tác giả</f:facet>
                                #{book.author.name}
                        </p:column>
                        <p:column>
                            <f:facet name = "header">Giá</f:facet>
                                #{book.price}
                        </p:column>
                        <p:column>
                            <f:facet name = "header">Thông tin chi tiết</f:facet>
                                #{book.info}
                        </p:column>
                    </p:dataTable>
                    <p:dialog header="Thao tác" widgetVar="actionDialog" modal="false" 
                              showEffect="fade" rendered="#{not empty bookController.book}" hideEffect="fade" resizable="false">
                        <p:outputPanel id="action" style="text-align:center;">
                            <p:panelGrid  columns="3">
                                <h:button value="Xem chi tiết"/>
                                <h:button value="Sửa"/>
                                <h:button value="Xóa"/>
                            </p:panelGrid>
                        </p:outputPanel>
                    </p:dialog>
                </h:form>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
