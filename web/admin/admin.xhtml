<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Manager Admin</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="style_admin.css"/>
    </h:head>
    <body>
        <div class ="main_web">
            <div class ="header">
                <div class="logo">
                    <f:view>
                        <h:graphicImage url="/image/image_logo/logo.png" width="200" alt="logo"/>
                    </f:view>
                </div>
                <div class ="account">
                    <p:megaMenu>
                        <p:submenu label=" Admin " icon="ui-icon-person" >
                            <p:column>
                                <p:submenu label="Cài đặt tài khoản">
                                    <p:menuitem icon="ui-icon-folder-open" value="Hồ sơ" url="#" />
                                    <p:menuitem icon="ui-icon-power" value="Thoát" url="#" />
                                </p:submenu>
                            </p:column>
                        </p:submenu>
                    </p:megaMenu>
                </div>
            </div>
            <div class = "center">
                <div class = "left">
                    <ul>
                        <p:commandLink>
                            <li>
                                <f:view>
                                    <h:graphicImage value="/image/icon/home.png" width="20" />
                                </f:view>
                                <h:outputText value="Trang chủ" /></li>

                        </p:commandLink>
                        <p:commandLink>
                            <li> <f:view>
                                    <h:graphicImage value="/image/icon/books.png" width="20" />
                                </f:view><h:outputText value="Quản lý sách" /></li>
                        </p:commandLink>
                        <p:commandLink>
                            <li> <f:view>
                                    <h:graphicImage value="/image/icon/author.png" width="20" />
                                </f:view><h:outputText value="Quản lý tác giả" /></li>
                        </p:commandLink>
                        <p:commandLink>
                            <li><f:view>
                                    <h:graphicImage value="/image/icon/factory.png" width="20" />
                                </f:view> <h:outputText value="Quản lý nhà xuất bản" /></li>
                        </p:commandLink>
                        <p:commandLink>
                            <li> <f:view>
                                    <h:graphicImage value="/image/icon/user1.png" width="20"/>
                                </f:view><h:outputText value="Quản lý người dùng" /></li>
                        </p:commandLink>
                        <p:commandLink>
                            <li> <f:view>
                                    <h:graphicImage value="/image/icon/receipt.png" width="20"/>
                                </f:view><h:outputText value="Quản lý đơn hàng" /></li>
                        </p:commandLink>
                        <p:commandLink>
                            <li> <f:view>
                                    <h:graphicImage value="/image/icon/supplier.png" width="20"/>
                                </f:view><h:outputText value="Quản lý nhà cung cấp" /></li>
                        </p:commandLink>
                        <p:commandLink>
                            <li> <f:view>
                                    <h:graphicImage value="/image/icon/tax.png" width="20"/>
                                </f:view><h:outputText value="Quản lý phiếu nhập" /></li>
                        </p:commandLink>
                        <p:commandLink>
                            <li> <f:view>
                                    <h:graphicImage value="/image/icon/settings.png" width="20"/>
                                </f:view><h:outputText value="Quản lý chung" /></li>
                        </p:commandLink>
                        <p:commandLink>
                            <li> <f:view>
                                    <h:graphicImage value="/image/icon/report.png" width="20"/>
                                </f:view><h:outputText value="Báo cáo"/></li>
                        </p:commandLink>
                        <p:commandLink>
                            <li> <f:view>
                                    <h:graphicImage value="/image/icon/accountant.png" width="20"/>
                                </f:view><h:outputText value="Tài khoản"/></li>
                        </p:commandLink>
                    </ul>
                </div>
                <div class="right">
                    <ui:insert name="content">
                        content
                    </ui:insert>
                </div>
            </div>
            <div class = "footer">
                footer
            </div>
        </div>
    </body>
</html>
